<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>MoonShop-Admin</title>
  <!-- Custom fonts for this template -->
  <link th:href="@{/css/vendor/fontawesome-free/all.min.css}" rel="stylesheet" type="text/css">
  <link
          href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">
  <!-- Custom styles for this template -->
  <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">
  <!-- Custom styles for this page -->
  <link th:href="@{/css/vendor/datatables/dataTables.bootstrap4.min.css}" rel="stylesheet">
  <link th:href="@{/css/member/memberList.css}" rel="stylesheet">
</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">
  <!-- Sidebar -->
  <th:block th:replace="common/side :: sideFragment"></th:block>
  <!-- End of Sidebar -->
  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">
    <!-- Main Content -->
    <div id="content">
      <!-- Header -->
      <th:block th:replace="common/header :: headFragment"></th:block>
      <!-- End of Header -->
      <!-- Begin Page Content -->
      <div class="container-fluid">
        <!-- Page Heading -->
        <h1 class="h3 mb-2 text-gray-800">사용자 관리</h1>
        <br/>
        <!-- DataTales Example -->
        <div class="card shadow mb-4">
          <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">관리자 목록</h6>
          </div>
          <div>
            <form action="memberList">
              <input type="text" class="input-sch" name="searchStr" placeholder="Search for..." th:value="${searchStr}">
              <button class="btn btn-primary" type="submit">
                <i class="fas fa-search fa-sm"></i>
              </button>
              <button class="btn btn-add" type="button" id="btn-add" onclick="location.href='/member/memberInfo'">추가</button>
            </form>
          </div>
          <div class="member-body">
            <div class="table-responsive">
              <table class="table member-table" id="dataTable" width="100%" cellspacing="0">
                <thead>
                <tr>
                  <th>NO</th>
                  <th>ID</th>
                  <th>닉네임</th>
                  <th>이름</th>
                  <th>등록일</th>
                  <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="member, i : ${adminList}">
                  <td th:text="${i.index+1}"/>
                  <td th:text="${member.memberId}"/>
                  <td th:text="${member.nickName}" th:onclick="|location.href='@{/member/memberInfo?memberSeq=}${member.memberSeq}'|"/>
                  <td th:text="${member.name}"/>
                  <td th:text="${#temporals.format(member.joinDate, 'yyyy-MM-dd')}"/>
                  <td class="member-delete"><button type="button" class="btn btn-remove" th:onclick="'removeMember(' + ${member.memberSeq} + ')'">삭제</button></td>
                </tr>
                </tbody>
              </table>
            </div>
            <div class="col-lg-12 center-page">
              <div class="dataTables_paginate paging_simple_numbers" id="dataTable_paginate">
                <ul class="pagination">
                  <li class="paginate_button page-item previous disabled" id="dataTable_previous">
                    <a href="#" aria-controls="dataTable" data-dt-idx="0" tabindex="0" class="page-link">Prev</a>
                  </li>
                  <li th:each="page : ${#numbers.sequence(1, adminList.totalPages)}" th:class="'paginate_button page-item '+ ${currentPage == page ? 'active' : ''}">
                    <a th:href="@{/member/memberList(page=${page})}" class="page-link">[[${page}]]</a>
                  </li>
                  <li class="paginate_button page-item next disabled" id="dataTable_next">
                    <a href="#" aria-controls="dataTable" data-dt-idx="2" tabindex="0" class="page-link">Next</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>

      </div>
      <!-- /.container-fluid -->

    </div>
    <!-- End of Main Content -->

    <!-- Footer -->
    <footer class="sticky-footer bg-white">
      <div class="container my-auto">
        <div class="copyright text-center my-auto">
          <span>Copyright &copy; Your Website 2020</span>
        </div>
      </div>
    </footer>
    <!-- End of Footer -->

  </div>
  <!-- End of Content Wrapper -->
</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
  <i class="fas fa-angle-up"></i>
</a>

<!-- Bootstrap core JavaScript-->
<script th:src="@{/js/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/js/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- Core plugin JavaScript-->
<script th:src="@{/js/vendor/jquery-easing/jquery.easing.min.js}"></script>

<!-- Custom scripts for all pages-->
<script th:src="@{/js/sb-admin-2.min.js}"></script>

<!-- Page level custom scripts -->
<script th:src="@{/js/demo/datatables-demo.js}"></script>
<script th:src="@{/js/member/memberList.js}"></script>
</body>

</html>
